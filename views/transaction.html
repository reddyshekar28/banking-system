<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Customer List</h1>
    <table id="table">
        <thead>
            <tr>
                <th>No</th>
                <th>From</th>
                <th>To</th>
                <th>Amount</th>
            </tr>
        </thead>
    </table>
    <script>
        fetch("/transfers")
            .then((res) => res.json())
            .then((res) => {
                console.log(res)
                var table = document.getElementById("table");
                res.forEach((file, i) => {
                    var row = table.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    cell1.innerHTML = i + 1;
                    cell2.innerHTML = file.from.name;
                    cell3.innerHTML = file.to.name;
                    cell4.innerHTML = file.amount;
                });
            });
    </script>
</body>
</html>
